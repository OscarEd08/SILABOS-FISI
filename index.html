<!DOCTYPE html>
<html lang="es">
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap/CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <!--Title-->
        <title>Sílabos FISI</title>

    <body>
        <header class="p-5 text-white text-center border">
            <h1>FACULTAD DE INGENIERÍA DE SISTEMAS E INFORMÁTICA</h1>
        </header>
        <div class="container-fluid px-0 mx-0">
            <div>
                <h1 class="text-center mt-5 mb-5 title">SÍLABOS</h1>
            </div>
            <div id="page" class="row mb-5">
                <div class="col-sm-6">
                    <div class="container-fluid mt-3 mb-5">
                        <!-- Carousel 1-->
                        <div id="carouselSistemas" class="card carousel slide" data-bs-ride="carousel">
                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselSistemas" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#carouselSistemas" data-bs-slide-to="1"></button>
                            </div>
                            
                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="html/silabo-ciclo-3.html">
                                    <img src="img/EVENTOS DE Curso.jpg" alt="Silabo-Sitemas-3°Ciclo" class="d-block" style="width:100%">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <img src="img/evento ciclismo.jpg" alt="Silabo-Sitemas-4°Ciclo" class="d-block" style="width:100%">
                            </div>
                            </div>
                            
                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSistemas" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselSistemas" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>                         
                    </div>
                    <div>
                        <h1 class="text-center">Ing. Sistemas</h1>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="container-fluid mt-3 mb-5">
                        <!-- Carousel 2-->
                        <div id="CarouselSoftware" class="card carousel slide" data-bs-ride="carousel">
                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                            <button type="button" data-bs-target="#CarouselSoftware" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#CarouselSoftware" data-bs-slide-to="1"></button>
                            </div>
                            
                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/software_ciclo3.png" alt="Silabo-Software-3°Ciclo" class="d-block" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img src="img/evento ciclismo.jpg" alt="Silabo-Software-4°Ciclo" class="d-block" style="width:100%">
                            </div>
                            </div>
                            
                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#CarouselSoftware" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#CarouselSoftware" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-center">Ing. Software</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid container -->
